components:
  schemas:
    Account:
      type: object
      properties:
        username:
          type: string
          example: johndoe
        is_active:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          #example: 2017-07-21T17:32:28Z
    ResourceProvider:
      type: object
      properties:
        provider_id:
          type: integer
          format: int64
          example: 1
        provider:
          type: string
          example: aws
        created_at:
          type: string
          format: date-time
          #example: 2017-07-21T17:32:28Z
    Resource:
      type: object
      properties:
        resource_id:
          type: integer
          format: int64
          example: 1
        resource_type:
          $ref: "#/components/schemas/ResourceType"
        is_self_managed:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          #example: 2017-07-21T17:32:28Z
        updated_at:
          type: string
          format: date-time
          #example: 2017-07-21T17:32:28Z
    ResourceType:
      type: object
      properties:
        type_id:
          type: integer
          format: int64
          example: 1
        resource_type:
          type: string
          maxLength: 8
          example: faas
        created_at:
          type: string
          format: date-time
          #example: 2017-07-21T17:32:28Z
    Metric:
      type: object
      properties:
        metric_id:
          type: integer
          format: int64
          example: 1
        metric:
          type: string
          example: availability
        is_monitored:
          type: boolean
          example: false
        metricType:
          type: object
          properties:
            metric_type_id:
              type: integer
              format: int64
              example: 1
            type:
              type: string
              example: number
        description:
          type: string
          example: the availability of a resource
        created_at:
          type: string
          format: date-time
          #example: 2017-07-21T17:32:28Z
    Reservation:
      type: object
      properties:
        reservation_id:
          type: integer
          format: int64
          example: 1
        is_active:
          type: boolean
          example: true
        resource_reservations:
          type: array
          items:
            $ref: "#/components/schemas/ResourceReservation"
        created_at:
          type: string
          format: date-time
          #example: 2017-07-21T17:32:28Z
    ResourceReservation:
      type: object
      properties:
        resource_reservation_id:
          type: integer
          format: int64
          example: 1
        reservation:
          $ref: "#/components/schemas/Reservation"
        resource:
          $ref: "#/components/schemas/Resource"
        is_deployed:
          type: boolean
          example: true
        created_at:
          type: string
          format: date-time
          #example: 2017-07-21T17:32:28Z
    Function:
      type: object
      properties:
        function_id:
          type: integer
          format: int64
          example: 1
        runtime:
          $ref: "#/components/schemas/Runtime"
        created_at:
          type: string
          format: date-time
          #example: 2017-07-21T17:32:28Z
    Runtime:
      type: object
      properties:
        runtime_id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
        created_at:
          type: string
          format: date-time
          #example: 2017-07-21T17:32:28Z
    Url:
      type: string
      minLength: 1
      maxLength: 512
      pattern: "^((https?://)(%[0-9A-Fa-f]{2}|[-()_.!~*';/?:@&=+$,A-Za-z0-9])+)([).!';/?:,][[:blank:]])?$"
      example: https://123456789.execute-api.eu-west-1.amazonaws.com/Shift
    Error:
      type: string
      example: internal server error

    stringValues:
      type: array
      minItems: 1
      items:
        type: string
        example: 'ubuntu'
        minLength: 1

    numberValues:
      type: array
      minItems: 1
      items:
        type: number
        example: 2.5

    boolValues:
      type: array
      minItems: 1
      items:
        type: boolean
        example: false

  parameters:
    idParam:
      name: id
      in: path
      description: ID of the entity
      required: true
      schema:
        type: integer
        format: int64
        example: 1

  responses:
    400:
      description: Bad input
      content:
        "*/*":
          schema:
            type: string
            example: bad input
    403:
      description: Forbidden
      content:
        "*/*":
          schema:
            type: string
            example: forbidden
    404:
      description: Not found
      content:
        "*/*":
          schema:
            type: string
            example: not found
    409:
      description: Already exists
      content:
        "*/*":
          schema:
            type: string
            example: already exists
    500:
      description: Internal server error
      content:
        "*/*":
          schema:
            type: string
            example: internal server error
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
