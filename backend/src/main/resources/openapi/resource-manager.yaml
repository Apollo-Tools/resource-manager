      responses:
        204:
          description: Successful deletion of a service
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /services:
    get:
      description: Return details about all services managed by the resource manager
      operationId: listServices
      security:
        - bearerAuth: []
      tags:
        - services
      responses:
        200:
          description: Successful pull of all services
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Service"
        500:
          $ref: "#/components/responses/500"

    post:
      description: Create a new service
      operationId: createService
      security:
        - bearerAuth: []
      tags:
        - services
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - image
                - replicas
                - ports
                - cpu
                - memory
                - service_type
              additionalProperties: false
              properties:
                name:
                  description: the name of the service
                  type: string
                  minLength: 1
                  maxLength: 4096
                  example: servicex-highmemory
                image:
                  description: the name of the docker image
                  type: string
                  minLength: 1
                  maxLength: 4096
                  example: user/example
                replicas:
                  description: the amount of replicas to deploy
                  type: integer
                  format: int32
                  example: 1
                ports:
                  description: the ports to expose
                  type: array
                  items:
                    type: string
                    example: 80:8000
                cpu:
                  description: the necessary amount of cpu resources
                  type: number
                  example: 0.1
                memory:
                  description: the necessary memory in megabytes
                  type: integer
                  format: int32
                  example: 128
                service_type:
                  description: the service type of the deployment.
                  type: object
                  required:
                    - service_type_id
                  additionalProperties: false
                  properties:
                    service_type_id:
                      type: integer
                      format: int64
                      example: 1

      responses:
        201:
          description: Successful creation of a new service
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Service"
        400:
          $ref: "#/components/responses/400"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

  /service-types:
    get:
      description: Return details about all service types managed by the resource manager
      operationId: listServiceTypes
      security:
        - bearerAuth: []
      tags:
        - serviceTypes
      responses:
        200:
          description: Successful pull of all serviceTypes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ServiceType"
        500:
          $ref: "#/components/responses/500"

components:
  schemas:
    Account:
      type: object
      properties:
        username:
          type: string
          example: johndoe
        is_active:
          type: boolean
          example: true
        created_at:
          type: integer
          format: int64
          example: 1679496667103
    ResourceProvider:
      type: object
      properties:
        provider_id:
          type: integer
          format: int64
          example: 1
        provider:
          type: string
          example: aws
        created_at:
          type: integer
          format: int64
          example: 1679496667103
    Region:
      type: object
      properties:
        region_id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: us-east
        resource_provider:
          $ref: "#/components/schemas/Runtime"
        created_at:
          type: integer
          format: int64
          example: 1679496667103
    Resource:
      type: object
      properties:
        resource_id:
          type: integer
          format: int64
          example: 1
        resource_type:
          $ref: "#/components/schemas/ResourceType"
        is_self_managed:
          type: boolean
          example: true
        region:
          $ref: "#/components/schemas/Region"
        created_at:
          type: integer
          format: int64
          example: 1679496667103
        updated_at:
          type: integer
          format: int64
          example: 1679496667103

    Ensemble:
      type: object
      properties:
        ensemble_id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
        slos:
          $ref: "#/components/schemas/Slos"
        resources:
          type: array
          items:
            $ref: "#/components/schemas/Resource"
        created_at:
          type: integer
          format: int64
          example: 1679496667103
        updated_at:
          type: integer
          format: int64
          example: 1679496667103

    ResourceType:
      type: object
      properties:
        type_id:
          type: integer
          format: int64
          example: 1
        resource_type:
          type: string
          maxLength: 8
          example: faas
        created_at:
          type: integer
          format: int64
          example: 1679496667103
    Metric:
      type: object
      properties:
        metric_id:
          type: integer
          format: int64
          example: 1
        metric:
          type: string
          example: availability
        is_monitored:
          type: boolean
          example: false
        metricType:
          type: object
          properties:
            metric_type_id:
              type: integer
              format: int64
              example: 1
            type:
              type: string
              example: number
        description:
          type: string
          example: the availability of a resource
        created_at:
          type: integer
          format: int64
          example: 1679496667103
    Reservation:
      type: object
      properties:
        reservation_id:
          type: integer
          format: int64
          example: 1
        is_active:
          type: boolean
          example: true
        resource_reservations:
          type: array
          items:
            $ref: "#/components/schemas/ResourceReservation"
        created_at:
          type: integer
          format: int64
          example: 1679496667103
    ResourceReservation:
      type: object
      properties:
        resource_reservation_id:
          type: integer
          format: int64
          example: 1
        reservation:
          $ref: "#/components/schemas/Reservation"
        resource:
          $ref: "#/components/schemas/Resource"
        is_deployed:
          type: boolean
          example: true
        created_at:
          type: integer
          format: int64
          example: 1679496667103
    Function:
      type: object
      properties:
        function_id:
          type: integer
          format: int64
          example: 1
        runtime:
          $ref: "#/components/schemas/Runtime"
        created_at:
          type: integer
          format: int64
          example: 1679496667103
    Runtime:
      type: object
      properties:
        runtime_id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
        template_path:
          type: string
        created_at:
          type: integer
          format: int64
          example: 1679496667103
    Service:
      type: object
      properties:
        service_id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: service-name
        image:
          type: string
          example: user/image:latest
        replicas:
          type: integer
          format: int32
          example: 1
        ports:
          type: array
          items:
            type: string
            example: 80:8080
        cpu:
          type: number
          example: 0.1
        memory:
          type: integer
          format: int32
          example: 128
        service_type:
          $ref: "#/components/schemas/ServiceType"
        created_at:
          type: integer
          format: int64
          example: 1679496667103

    ServiceType:
      type: object
      properties:
        service_type_id:
          type: integer
          format: int64
          example: 1
        name:
          type: string
          example: NodePort
        created_at:
          type: integer
          format: int64
          example: 1679496667103

    VPC:
      type: object
      properties:
        vpc_id:
          type: integer
          format: int64
          example: 1
        vpc_id_value:
          type: string
          example: vpc-ave2412
        subnet_id_value:
          type: string
          example: subnet-ave2412
        created_at:
          type: integer
          format: int64
          example: 1679496667103
        region:
          $ref: "#/components/schemas/Region"
    Log:
      type: object
      properties:
        log_id:
          type: integer
          format: int64
          example: 1
        log_value:
          type: string
          example: resource was deployed
        created_at:
          type: integer
          format: int64
          example: 1679496667103
    Url:
      type: string
      minLength: 1
      maxLength: 512
      pattern: "^((https?://)(%[0-9A-Fa-f]{2}|[-()_.!~*';/?:@&=+$,A-Za-z0-9])+)([).!';/?:,][[:blank:]])?$"
      example: https://123456789.execute-api.eu-west-1.amazonaws.com/Shift
    Error:
      type: string
      example: internal server error

    stringValues:
      type: array
      minItems: 1
      items:
        type: string
        example: 'ubuntu'
        minLength: 1

    numberValues:
      type: array
      minItems: 1
      items:
        type: number
        example: 2.5

    boolValues:
      type: array
      minItems: 1
      items:
        type: boolean
        example: false

    Slos:
      description: Filter all resources by the given Service Level Objectives
      type: array
      minItems: 1
      items:
        type: object
        required:
          - name
          - expression
          - value
        additionalProperties: false
        properties:
          name:
            description: |
              The name of the property. Valid property names are all metrics registered at the RM as well 
              as resource_type, region and resource_provider. The values of the latter three properties are the 
              associated ids of the entities.
            type: string
            minLength: 1
            maxLength: 256
            example: "availability"
          expression:
            description: Valid expressions are >, <, ==
            type: string
            minLength: 1
            maxLength: 2
            example: ">"
          value:
            description: |
              The value is allways an array because for == expressions multiple different values are allowed which 
              represents an OR operator. For other expressions this is not supported.
            oneOf:
              - $ref: '#/components/schemas/stringValues'
              - $ref: '#/components/schemas/numberValues'
              - $ref: '#/components/schemas/boolValues'

  parameters:
    idParam:
      name: id
      in: path
      description: ID of the entity
      required: true
      schema:
        type: integer
        format: int64
        example: 1

  responses:
    400:
      description: Bad input
      content:
        "*/*":
          schema:
            type: string
            example: bad input
    403:
      description: Forbidden
      content:
        "*/*":
          schema:
            type: string
            example: forbidden
    404:
      description: Not found
      content:
        "*/*":
          schema:
            type: string
            example: not found
    409:
      description: Already exists
      content:
        "*/*":
          schema:
            type: string
            example: already exists
    500:
      description: Internal server error
      content:
        "*/*":
          schema:
            type: string
            example: internal server error
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
