servers:
  - url: localhost:8080/api
    description: Local Dev Server

tags:
  - name: accounts
  - name: credentials
  - name: ensembles
  - name: ensembles/resources
  - name: functions
  - name: logs
  - name: metrics
  - name: regions
  - name: reservations
  - name: resourceTypes
  - name: resourceProviders
  - name: resources
  - name: resources/metrics
  - name: resources/slo
  - name: runtimes
  - name: serviceTypes
  - name: services
  - name: vpcs
  - name: functions/resources
    description: DEPRECATED

paths:
  /accounts:
    get:
      description: Return details about the currently logged in user account
      operationId: getAccount
      security:
        - bearerAuth: []
      tags:
        - accounts
      responses:
        200:
          description: Successful pull of the user account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        400:
          $ref: "#/components/responses/400"
        403:
          $ref: "#/components/responses/403"
        500:
          $ref: "#/components/responses/500"
    patch:
      description: Update the password of the currently logged in user account
      operationId: changePassword
      security:
        - bearerAuth: []
      tags:
        - accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 2
              additionalProperties: false
              properties:
                old_password:
                  type: string
                  example: "old-password!"
                new_password:
                  type: string
                  example: "new-password!"
      responses:
        204:
          description: Successful update of an accounts password
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"

  /accounts/signup:
    post:
      description: Signup a new user account
      operationId: signUp
      tags:
        - accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              additionalProperties: false
              properties:
                username:
                  description: Only lower case letters, digits or underscore are allowed characters
                  type: string
                  example: user1
                  minLength: 4
                  maxLength: 32
                password:
                  description: |
                    At least one digit, one lower case letter, one upper case letter, one special character have to 
                    be present. No white spaces are allowed.
                  type: string
                  example: password1234!?
                  minLength: 8
                  maxLength: 512
      responses:
        201:
          description: Successful registration of a new user account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        400:
          $ref: "#/components/responses/400"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

  /accounts/login:
    post:
      description: Login a user account
      operationId: login
      tags:
        - accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              additionalProperties: false
              properties:
                username:
                  type: string
                  example: johndoe
                  minLength: 4
                  maxLength: 32
                password:
                  type: string
                  example: password1234!?
                  minLength: 8
                  maxLength: 512
      responses:
        201:
          description: Successful registration of a new user account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /resources/{id}:
    get:
      description: Return details about a resource managed by the resource manager
      operationId: getResource
      security:
        - bearerAuth: []
      tags:
        - resources
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Successful pull of a resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Resource"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

    delete:
      description: Delete a resource. This is only successful, if the entity is not used by any other entity.
      operationId: deleteResource
      security:
        - bearerAuth: []
      tags:
        - resources
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        204:
          description: Successful deletion of a resource
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /resources:
    get:
      description: Return details about all resources managed by the resource manager
      operationId: listResources
      security:
        - bearerAuth: []
      tags:
        - resources
      responses:
        200:
          description: Successful pull of all resources
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Resource"
        500:
          $ref: "#/components/responses/500"

    post:
      description: Register a new resource
      operationId: createResource
      security:
        - bearerAuth: []
      tags:
        - resources
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - resource_type
              additionalProperties: false
              properties:
                resource_type:
                  type: object
                  required:
                    - type_id
                  additionalProperties: false
                  properties:
                    type_id:
                      type: integer
                      format: int64
                      example: 1
                is_self_managed:
                  description: this property does not have any influence at the moment
                  type: boolean
                  example: false
                region:
                  type: object
                  required:
                    - region_id
                  additionalProperties: false
                  properties:
                    region_id:
                      type: integer
                      format: int64
                      example: 1
      responses:
        201:
          description: Successful registration of a new resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Resource"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

  /resources/{id}/metrics:
    get:
      description: Return all metrics that are linked to an existing resource identified by id
      operationId: listResourceMetrics
      security:
        - bearerAuth: []
      tags:
        - resources/metrics
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Successful pull of all metrics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Metric"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

    post:
      description: |
        Add multiple metrics to an existing resource. It is only possible to add metrics to a resource, 
        that are supported by the type of the resource.
      operationId: addResourceMetrics
      security:
        - bearerAuth: []
      tags:
        - resources/metrics
      parameters:
        - $ref: "#/components/parameters/idParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - metricId
                additionalProperties: false
                properties:
                  metricId:
                    type: integer
                    format: int64
                    example: 1
                  value:
                    description: the value type must be equal to the type that is set for the metric
                    oneOf:
                      - type: number
                        example: 4
                      - type: string
                        example: "ubuntu"
                      - type: boolean
                        example: true
      responses:
        204:
          description: Successfully added metrics to existing resource
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

  /resources/{resourceId}/metrics/{metricId}:
    patch:
      description: Update the value of a resource's metric
      operationId: updateMetricValue
      security:
        - bearerAuth: []
      tags:
        - resources/metrics
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
        - name: metricId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - value
              additionalProperties: false
              properties:
                value:
                  description: the value type has to be equal to the type that is set for the metric
                  oneOf:
                    - type: number
                      example: 4
                    - type: string
                      example: "ubuntu"
                    - type: boolean
                      example: true
      responses:
        204:
          description: Successful update of metric value
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

    delete:
      description: Delete a resource metric.
      operationId: deleteResourceMetric
      security:
        - bearerAuth: []
      tags:
        - resources/metrics
      parameters:
        - name: resourceId
          in: path
          description: ID of the resource entity
          required: true
          schema:
            type: integer
            format: int64
            example: 1
        - name: metricId
          in: path
          description: ID of the metric entity
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        204:
          description: Successful deletion of a metric
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"



  /resources/slo:
    post:
      description: Return all resources that fulfill the service level objectives
      operationId: listResourcesBySLOs
      security:
        - bearerAuth: []
      tags:
        - resources/slo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                slos:
                  $ref: "#/components/schemas/Slos"
      responses:
        200:
          description: Successful retrieval of resources that fulfill the service level objectives
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Resource"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /ensembles/{id}:
    get:
      description: Return details about an ensemble managed by the resource manager
      operationId: getEnsemble
      security:
        - bearerAuth: []
      tags:
        - ensembles
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Successful pull of an ensemble
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ensemble"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

    delete:
      description: Delete an ensemble
      operationId: deleteEnsemble
      security:
        - bearerAuth: []
      tags:
        - ensembles
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        204:
          description: Successful deletion of an ensemble
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /ensembles/{ensembleId}/resources/{resourceId}:
    post:
      description: Add a resource to an existing resource ensemble
      operationId: addResourceToEnsemble
      security:
        - bearerAuth: [ ]
      tags:
        - ensembles/resources
      parameters:
        - name: ensembleId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
        - name: resourceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        200:
          description: Successfully added resource to existing ensemble
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ensemble"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

    delete:
      description: Remove a resource from an existing ensemble
      operationId: deleteResourceFromEnsemble
      security:
        - bearerAuth: [ ]
      tags:
        - ensembles/resources
      parameters:
        - name: ensembleId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
        - name: resourceId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        204:
          description: Successful removal of resource from an ensemble
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /ensembles/{id}/validate:
    get:
      description: Validate if all resources from an ensemble fulfill its service level objectives
      operationId: validateEnsemble
      security:
        - bearerAuth: [ ]
      tags:
        - ensembles
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Successful validation of all resources of an ensemble
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    resource_id:
                      type: integer
                      format: int64
                      example: 1
                    is_valid:
                      type: boolean
                      example: true
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /ensembles:
    get:
      description: Return details about all ensembles managed by the resource manager
      operationId: listEnsembles
      security:
        - bearerAuth: []
      tags:
        - ensembles
      responses:
        200:
          description: Successful pull of all ensembles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Ensemble"
        500:
          $ref: "#/components/responses/500"

    post:
      description: Register a new ensemble
      operationId: createEnsemble
      security:
        - bearerAuth: []
      tags:
        - ensembles
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - slos
                - resources
              additionalProperties: false
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 64
                  example: my-ensemble
                slos:
                  $ref: "#/components/schemas/Slos"
                resources:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required:
                      - resource_id
                    additionalProperties: false
                    properties:
                      resource_id:
                        type: integer
                        format: int64
                        example: 1
      responses:
        201:
          description: Successful registration of a new ensemble
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Ensemble"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

  /runtimes/{id}:
    get:
      description: Return details about a runtime
      operationId: getRuntime
      security:
        - bearerAuth: []
      tags:
        - runtimes
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Successful pull of a runtime
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Runtime"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /runtimes/{id}/template:
    get:
      description: Return the template code for a selected runtime
      operationId: getRuntimeTemplate
      security:
        - bearerAuth: []
      tags:
        - runtimes
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Successful pull of a runtime template
          content:
            application/json:
              schema:
                type: object
                minProperties: 1
                additionalProperties: false
                properties:
                  template:
                    type: string
                    example: |
                      def main(json_input):
                        input1 = json_input["input1"]
                        res = {
                            "input1": input1
                        }
                        return res
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /runtimes:
    get:
      description: Return details about all runtimes managed by the resource manager
      operationId: listRuntimes
      security:
        - bearerAuth: []
      tags:
        - runtimes
      responses:
        200:
          description: Successful pull of all runtimes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Runtime"
        500:
          $ref: "#/components/responses/500"

  /functions/{id}:
    get:
      description: Return details about a function
      operationId: getFunction
      security:
        - bearerAuth: []
      tags:
        - functions
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Successful pull of a function
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Function"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
