openapi: 3.0.0
info:
  version: "1.0.0"
  title: "Resource Manager"
  description: "An API that allows users to manage resources"
  license:
    name: TODO

servers:
  - url: localhost:8888/api
    description: Local Dev Server
paths:
  /accounts:
    get:
      description: Return details about the currently logged in user account
      operationId: getAccount
      security:
        - bearerAuth: []
      tags:
        - accounts
      responses:
        200:
          description: Successful pull of the user account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        400:
          $ref: "#/components/responses/400"
        403:
          $ref: "#/components/responses/403"
        500:
          $ref: "#/components/responses/500"
    patch:
      description: Change the password of the currently logged in user account
      operationId: changePassword
      security:
        - bearerAuth: []
      tags:
        - accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 2
              additionalProperties: false
              properties:
                old_password:
                  type: string
                  example: "old-password!"
                new_password:
                  type: string
                  example: "new-password!"
      responses:
        204:
          description: Successful update of an accounts password
        400:
          $ref: "#/components/responses/400"
        500:
          $ref: "#/components/responses/500"

  /accounts/signup:
    post:
      description: Registers a new user account
      operationId: signUp
      tags:
        - accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              additionalProperties: false
              properties:
                username:
                  type: string
                  example: johndoe
                  minLength: 4
                  maxLength: 32
                password:
                  type: string
                  example: password1234!?
                  minLength: 8
                  maxLength: 512
      responses:
        201:
          description: Successful registration of a new user account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        400:
          $ref: "#/components/responses/400"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

  /accounts/login:
    post:
      description: Login a user account
      operationId: login
      tags:
        - accounts
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              additionalProperties: false
              properties:
                username:
                  type: string
                  example: johndoe
                  minLength: 4
                  maxLength: 32
                password:
                  type: string
                  example: password1234!?
                  minLength: 8
                  maxLength: 512
      responses:
        201:
          description: Successful registration of a new user account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /resources/{id}:
    get:
      description: Return details about a resource managed by the resource manager
      operationId: getResource
      security:
        - bearerAuth: []
      tags:
        - resources
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Successful pull of a resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Resource"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

    patch:
      description: Updates a resource
      operationId: updateResource
      security:
        - bearerAuth: []
      tags:
        - resources
      parameters:
        - $ref: "#/components/parameters/idParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
              additionalProperties: false
              properties:
                resource_type:
                  type: object
                  required:
                    - type_id
                  additionalProperties: false
                  properties:
                    type_id:
                      type: integer
                      format: int64
                      example: 1
                is_self_managed:
                  type: boolean
                  example: false
      responses:
        204:
          description: Successful update of a resource
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

    delete:
      description: Deletes a resource
      operationId: deleteResource
      security:
        - bearerAuth: []
      tags:
        - resources
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        204:
          description: Successful deletion of a resource
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /resources:
    get:
      description: Return details about all resources managed by the resource manager
      operationId: listResources
      security:
        - bearerAuth: []
      tags:
        - resources
      parameters:
        - in: query
          name: excludeReserved
          schema:
            type: boolean
          description: Wether to exclude reserved resources in the result list
      responses:
        200:
          description: Successful pull of all resources
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Resource"
        500:
          $ref: "#/components/responses/500"

    post:
      description: Registers a new resource
      operationId: createResource
      security:
        - bearerAuth: []
      tags:
        - resources
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - resource_type
              additionalProperties: false
              properties:
                resource_type:
                  type: object
                  required:
                    - type_id
                  additionalProperties: false
                  properties:
                    type_id:
                      type: integer
                      format: int64
                      example: 1
                is_self_managed:
                  type: boolean
                  example: false
      responses:
        201:
          description: Successful registration of a new resource
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Resource"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

  /resources/{id}/metrics:
    get:
      description: Return all metrics that are linked with an existing resource
      operationId: listResourceMetrics
      security:
        - bearerAuth: []
      tags:
        - resources/metrics
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Successful pull of all metrics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Metric"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

    post:
      description: Adds multiple metrics to an existing resource
      operationId: addResourceMetrics
      security:
        - bearerAuth: []
      tags:
        - resources/metrics
      parameters:
        - $ref: "#/components/parameters/idParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - metricId
                additionalProperties: false
                properties:
                  metricId:
                    type: integer
                    format: int64
                    example: 1
                  value:
                    oneOf:
                      - type: number
                        example: 4
                      - type: string
                        example: "ubuntu"
                      - type: boolean
                        example: true
      responses:
        204:
          description: Successfully added metrics to existing resource
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

  /resources/{resourceId}/metrics/{metricId}:
    patch:
      description: updates the value of a metric
      operationId: updateMetricValue
      security:
        - bearerAuth: []
      tags:
        - resources/metrics
      parameters:
        - name: resourceId
          in: path
          description: ID of the resource entity
          required: true
          schema:
            type: integer
            format: int64
            example: 1
        - name: metricId
          in: path
          description: ID of the metric entity
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - value
              additionalProperties: false
              properties:
                value:
                  oneOf:
                    - type: number
                      example: 4
                    - type: string
                      example: "ubuntu"
                    - type: boolean
                      example: true
      responses:
        204:
          description: Successful update of metric value
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

    delete:
      description: Deletes a resource metric
      operationId: deleteResourceMetric
      security:
        - bearerAuth: []
      tags:
        - resources/metrics
      parameters:
        - name: resourceId
          in: path
          description: ID of the resource entity
          required: true
          schema:
            type: integer
            format: int64
            example: 1
        - name: metricId
          in: path
          description: ID of the metric entity
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        204:
          description: Successful deletion of a metric
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /resources/slo:
    post:
      description: Return all resources that conform to the given service level objectives
      operationId: getResourcesBySLOs
      security:
        - bearerAuth: []
      tags:
        - resourcesBySLOs
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - slo
              additionalProperties: false
              properties:
                slo:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required:
                      - name
                      - expression
                      - value
                    additionalProperties: false
                    properties:
                      name:
                        type: string
                        minLength: 1
                        maxLength: 256
                        example: "availability"
                      expression:
                        type: string
                        minLength: 1
                        maxLength: 50
                        example: ">"
                      value:
                        oneOf:
                          - $ref: '#/components/schemas/stringValues'
                          - $ref: '#/components/schemas/numberValues'
                          - $ref: '#/components/schemas/boolValues'
                limit:
                  type: number
                  minimum: 1
                  maxLength: 10000
      responses:
        200:
          description: Successful retrieval of resources conforming to the given service level objectives
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Resource"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"


  /runtimes/{id}:
