          description: Successful pull of a runtime
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Runtime"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"
    delete:
      description: Deletes a runtime
      operationId: deleteRuntime
      security:
        - bearerAuth: []
      tags:
        - runtime
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        204:
          description: Successful deletion of a runtime
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /runtimes:
    get:
      description: Return details about all runtimes managed by the resource manager
      operationId: listRuntimes
      security:
        - bearerAuth: []
      tags:
        - runtimes
      responses:
        200:
          description: Successful pull of all runtimes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Runtime"
        500:
          $ref: "#/components/responses/500"

    post:
      description: Creates a new runtime
      operationId: createRuntime
      security:
        - bearerAuth: []
      tags:
        - runtime
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              additionalProperties: false
              properties:
                name:
                  type: string
                  minLength: 8
                  maxLength: 512
                  example: Python 3.9
      responses:
        201:
          description: Successful creation of a new runtime
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Runtime"
        400:
          $ref: "#/components/responses/400"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

  /functions/{id}:
    get:
      description: Return details about a function
      operationId: getFunction
      security:
        - bearerAuth: []
      tags:
        - functions
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Successful pull of a function
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Function"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"
    patch:
      description: Updates a function
      operationId: updateFunction
      security:
        - bearerAuth: []
      tags:
        - resources
      parameters:
        - $ref: "#/components/parameters/idParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              minProperties: 1
              additionalProperties: false
              properties:
                runtime:
                  type: object
                  required:
                    - runtime_id
                  additionalProperties: false
                  properties:
                    runtime_id:
                      type: integer
                      format: int64
                      example: 1
                code:
                  type: string
                  example: |
                    def main(json_input):
                      input1 = json_input["input1"]
                      res = {
                          "input1": input1
                      }
                      return res
      responses:
        204:
          description: Successful update of a resource
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

    delete:
      description: Deletes a function
      operationId: deleteFunction
      security:
        - bearerAuth: []
      tags:
        - function
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        204:
          description: Successful deletion of a function
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /functions:
    get:
      description: Return details about all functions managed by the resource manager
      operationId: listFunctions
      security:
        - bearerAuth: []
      tags:
        - functions
      responses:
        200:
          description: Successful pull of all functions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Function"
        500:
          $ref: "#/components/responses/500"

    post:
      description: Creates a new function
      operationId: createFunction
      security:
        - bearerAuth: []
      tags:
        - function
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - runtime
                - code
              additionalProperties: false
              properties:
                runtime:
                  type: object
                  required:
                    - runtime_id
                  additionalProperties: false
                  properties:
                    runtime_id:
                      type: integer
                      format: int64
                      example: 1
                code:
                  type: string
                  minLength: 1
                  maxLength: 2048
                  example: |
                    def main(json_input):
                      input1 = json_input["input1"]
                      res = {
                          "input1": input1
                      }
                      return res
      responses:
        201:
          description: Successful creation of a new resource provider
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceProvider"
        400:
          $ref: "#/components/responses/400"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

  /functions/{id}/resources:
    get:
      description: Return all resource that are linked with an existing function
      operationId: listFunctionResources
      security:
        - bearerAuth: []
      tags:
        - functions/resources
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
        200:
          description: Successful pull of all resources
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Resource"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

    post:
      description: Adds multiple resources to an existing function
      operationId: addFunctionResources
      security:
        - bearerAuth: []
      tags:
        - functions/resources
      parameters:
        - $ref: "#/components/parameters/idParam"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 1
              items:
                type: object
                required:
                  - resource_id
                additionalProperties: false
                properties:
                  resource_id:
                    type: integer
                    format: int64
                    example: 1
      responses:
        204:
          description: Successfully added resources to an existing function
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        409:
          $ref: "#/components/responses/409"
        500:
          $ref: "#/components/responses/500"

  /functions/{functionId}/resources/{resourceId}:
    delete:
      description: Deletes a function resource
      operationId: deleteFunctionResource
      security:
        - bearerAuth: []
      tags:
        - functions/resources
      parameters:
        - name: functionId
          in: path
          description: ID of the function entity
          required: true
          schema:
            type: integer
            format: int64
            example: 1
        - name: resourceId
          in: path
          description: ID of the resources entity
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        204:
          description: Successful deletion of a metric
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /reservations:
    get:
      description: Return details about the user's reservations
      operationId: listMyReservations
      security:
        - bearerAuth: []
      tags:
        - reservations
      responses:
        200:
          description: Successful pull of all reservations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Reservation"
        500:
          $ref: "#/components/responses/500"


    post:
      description: Reserves resources and deploys undeployed ones if wanted
      operationId: reserveResources
      security:
        - bearerAuth: []
      tags:
        - reserveResources
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - resources
                - deploy_resources
              additionalProperties: false
              properties:
                resources:
                  type: array
                  minItems: 1
                  items:
                    type: integer
                    format: int64
                    example: 1
                deploy_resources:
                  type: boolean
                  example: true
      responses:
        200:
          description: Successful reservation of resources
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Resource"
        400:
          $ref: "#/components/responses/400"
        404:
          $ref: "#/components/responses/404"
        500:
          $ref: "#/components/responses/500"

  /reservations/{id}:
    get:
      description: Return details about a resource reservation
      operationId: getReservation
      security:
        - bearerAuth: []
      tags:
        - reservations
      parameters:
        - $ref: "#/components/parameters/idParam"
      responses:
